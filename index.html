<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-Eingabe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #links {
            margin-top: 20px;
            text-align: left;
        }

        #links h2 {
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Link eingeben</h1>
    <input type="url" id="link" placeholder="https://example.com" required>
    <button id="submitButton">Senden</button>

    <div id="links">
        <h2>Gespeicherte Links:</h2>
        <ul id="linkList"></ul>
    </div>
</div>

<script>
    const linkInput = document.getElementById('link');
    const submitButton = document.getElementById('submitButton');
    const linkList = document.getElementById('linkList');

    // Funktion zum Laden der gespeicherten Links
    function loadLinks() {
        const savedLinks = JSON.parse(localStorage.getItem('links')) || [];
        savedLinks.forEach(link => {
            const li = document.createElement('li');
            li.textContent = link;
            linkList.appendChild(li);
        });
    }

    // Funktion zum Hinzufügen eines Links
    submitButton.addEventListener('click', () => {
        const link = linkInput.value;
        if (link) {
            const savedLinks = JSON.parse(localStorage.getItem('links')) || [];
            savedLinks.push(link);
            localStorage.setItem('links', JSON.stringify(savedLinks));
            
            const li = document.createElement('li');
            li.textContent = link;
            linkList.appendChild(li);
            linkInput.value = ''; // Eingabefeld zurücksetzen
        }
    });

    // Beim Laden der Seite die Links anzeigen
    window.onload = loadLinks;
</script>

</body>
</html>
