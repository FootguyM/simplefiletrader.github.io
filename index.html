<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-Eingabe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1e21;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: #282c34;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            position: relative;
            transform: translateY(0);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #61dafb;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input[type="text"],
        input[type="url"],
        input[type="number"] {
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            background-color: #444;
            color: #fff;
        }

        input[type="number"] {
            width: 80px;
        }

        button {
            background-color: #61dafb;
            color: #282c34;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #21a1f1;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="text"]:focus, 
        input[type="url"]:focus, 
        input[type="number"]:focus {
            outline: none;
            border-color: #61dafb;
            background-color: #333;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            background: linear-gradient(45deg, #21a1f1, #ff416c, #ff4b2b, #f72585);
            background-size: 400% 400%;
            z-index: -1;
            filter: blur(20px);
            animation: gradient 15s ease infinite;
            border-radius: 15px;
        }

        @keyframes gradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Trading Files Made Easy</h1>
    <form id="linkForm">
        <div class="input-group">
            <input type="text" id="from_name" placeholder="Your Paypal-Link / Username" required>
            <input type="number" id="amount" placeholder="€" min="0" required>
        </div>
        <input type="url" id="link" name="link" placeholder="Link to your file" required>
        <button type="submit" id="submitButton">Confirm</button>
    </form>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("TyWyvWT4v_FkS15u6"); // Deine User ID
    })();

    const linkInput = document.getElementById('link');
    const nameInput = document.getElementById('from_name');
    const amountInput = document.getElementById('amount');
    const linkForm = document.getElementById('linkForm');

    // Funktion zum Senden der E-Mail
    linkForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Verhindert das Standardverhalten des Formulars

        const link = linkInput.value;
        const fromName = nameInput.value;
        const amount = amountInput.value;

        // E-Mail senden
        emailjs.send('service_qfncpqc', 'template_ktidti3', {
            to_name: 'Empfänger Name', // Ersetze dies durch den echten Namen des Empfängers
            from_name: fromName,
            link: link,
            amount: amount // Der Geldbetrag, der über das Formular eingegeben wurde
        })
        .then(function() {
            alert('E-Mail erfolgreich gesendet!');
        }, function(error) {
            console.log('Error sending email:', error); // Fehler im Konsolenprotokoll anzeigen
            alert('Fehler beim Senden: ' + JSON.stringify(error));
        });

        linkInput.value = ''; // Eingabefeld zurücksetzen
        nameInput.value = ''; // Eingabefeld zurücksetzen
        amountInput.value = ''; // Eingabefeld zurücksetzen
    });
</script>

</body>
</html>
