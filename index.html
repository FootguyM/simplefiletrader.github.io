<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy File Trader</title>
    <!-- Bootstrap CSS einbinden -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">Trading Files Made Easy</h1>
    <form id="linkForm" class="mb-4">
        <div class="form-row align-items-center">
            <div class="col-md-6 mb-3">
                <input type="text" id="from_name" class="form-control" placeholder="Your Paypal-Link / Username" required>
            </div>
            <div class="col-md-3 mb-3">
                <input type="number" id="amount" class="form-control" placeholder="Desired Price in €" min="0" required>
            </div>
        </div>
        <div class="form-group">
            <input type="url" id="link" name="link" class="form-control" placeholder="Link to your file" required>
        </div>
        <button type="submit" id="submitButton" class="btn btn-primary btn-block">Confirm</button>
    </form>
</div>

<div class="area">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<!-- Bootstrap JS und Abhängigkeiten -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- EmailJS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("TyWyvWT4v_FkS15u6"); // Deine User ID
    })();

    const linkInput = document.getElementById('link');
    const nameInput = document.getElementById('from_name');
    const amountInput = document.getElementById('amount');
    const linkForm = document.getElementById('linkForm');

    // Funktion zum Senden der E-Mail
    linkForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const link = linkInput.value;
        const fromName = nameInput.value;
        const amount = amountInput.value;

        // E-Mail senden
        emailjs.send('service_qfncpqc', 'template_ktidti3', {
            to_name: 'Empfänger Name',
            from_name: fromName,
            link: link,
            amount: amount
        })
        .then(function() {
            alert('E-Mail erfolgreich gesendet!');
        }, function(error) {
            console.log('Error sending email:', error);
            alert('Fehler beim Senden: ' + JSON.stringify(error));
        });

        linkInput.value = '';
        nameInput.value = '';
        amountInput.value = '';
    });
</script>

</body>
</html>
