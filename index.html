<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy File Trader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="url"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Link eingeben</h1>
    <form id="linkForm">
        <input type="url" id="link" name="link" placeholder="https://example.com" required>
        <button type="submit" id="submitButton">Senden</button>
    </form>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("TyWyvWT4v_FkS15u6"); // Deine User ID
    })();

    const linkInput = document.getElementById('link');
    const nameInput = document.getElementById('from_name');
    const linkForm = document.getElementById('linkForm');

    // Funktion zum Senden der E-Mail
    linkForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Verhindert das Standardverhalten des Formulars

        const link = linkInput.value;
        const fromName = nameInput.value;

        // E-Mail senden
        emailjs.send('service_qfncpqc', 'template_ktidti3', {
            to_name: 'Empf채nger Name', // Ersetze dies durch den echten Namen des Empf채ngers
            from_name: "Marcel",
            link: link
        })
        .then(function() {
            alert('E-Mail erfolgreich gesendet!');
        }, function(error) {
            console.log('Error sending email:', error); // Fehler im Konsolenprotokoll anzeigen
            alert('Fehler beim Senden: ' + JSON.stringify(error));
        });

        linkInput.value = ''; // Eingabefeld zur체cksetzen
        nameInput.value = ''; // Eingabefeld zur체cksetzen
    });
</script>

</body>
</html>
